<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Juego de Memoria</title>
</head>
<body>
    <header>
        <h1>Juego De Memoria de cartas</h1>
    </header>
    
    <main>
        <div class="container-flex_M">
            <div id="game-container" class="board-container"></div>

            <div id="timer_Multijugador">
                Tiempo restante: <span id="timer-value">1:00</span>
            </div>

            <div class="info-section1" id="player1-info">
                <h2>Jugador 1</h2>
                <div>Puntuación: <span id="score1-value">0</span></div>
                <div>Movimientos: <span id="moves1-value">0</span></div>
            </div>
  
            <div class="info-section2" id="player2-info">
                <h2>Jugador 2</h2>
                <div>Puntuación: <span id="score2-value">0</span></div>
                <div>Movimientos: <span id="moves2-value">0</span></div>
            </div>
        </div>
    </main>

    <script src="juego_medio_multi.js"></script>
</body>
</html>
